<!doctype html>
<html lang="en">
  <head>
    <title>Conn3cted AR Art</title>
    <meta charset="utf-8">
    <meta name="description" content="Conn3cted AR Art">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="conn3cted.glb" ar ar-modes="webxr scene-viewer quick-look" ar-placement="wall" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="0deg 75deg auto">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button" style="position: absolute; bottom: 16px; right: 16px; font-size: 16px;">
          View on your wall
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
